<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #chatWindow {
            height: 400px;
            overflow-y: auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            width: fit-content;
            line-height: 1.5;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            float: right;
        }
        .bot-message {
            background-color: #28a745;
            color: #fff;
            float: left;
        }
        .clearfix {
            clear: both;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 80px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Chatbot</h1>
        <div id="chatWindow"></div>
        <div class="input-container">
            <textarea id="messageInput" placeholder="Ask code-related questions here..."></textarea>
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('sendMessageBtn').addEventListener('click', function () {
            const userInput = document.getElementById('messageInput').value.trim();
            if (!userInput) return;

            // Display user input in the chat window
            const chatWindow = document.getElementById('chatWindow');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatWindow.appendChild(userMessage);
            chatWindow.appendChild(document.createElement('div')).className = 'clearfix';

            // Clear the input box
            document.getElementById('messageInput').value = '';

            // Simulate a response from the bot based on keywords or patterns
            let botResponse = '';

            // Code-related queries
            if (userInput.includes('for loop')) {
                botResponse = 'Here is an example of a for loop in Python:\n\n' +
                    '```python\n' +
                    'for i in range(5):\n' +
                    '    print(i)\n' +
                    '```\n' +
                    'This will print numbers from 0 to 4.';
            } else if (userInput.includes('function')) {
                botResponse = 'Here is an example of a simple function in Python:\n\n' +
                    '```python\n' +
                    'def greet(name):\n' +
                    '    return "Hello " + name\n' +
                    '```\n' +
                    'This function takes a name as input and returns a greeting.';
            } else if (userInput.includes('error')) {
                botResponse = 'It looks like you are encountering an error. Can you provide more details?';
            } else {
                botResponse = "Sorry, I couldn't understand that. Can you please clarify?";
            }

            // Display the bot response
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = botResponse;
            chatWindow.appendChild(botMessage);
            chatWindow.appendChild(document.createElement('div')).className = 'clearfix';

            // Auto-scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        // Allow "Shift + Enter" for new line in the textarea and "Enter" to send the message
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default new line
                document.getElementById('sendMessageBtn').click();
            }
        });
    </script>
</body>
</html>
